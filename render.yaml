databases:
  - name: job-aggregator-db
    plan: free

caches:
  - name: job-aggregator-redis
    plan: free

services:
  - type: web
    name: job-aggregator-api
    plan: free
    runtime: python
    buildCommand: "cd backend && pip install -r requirements.txt && python -m app.core.init_db"
    startCommand: "cd backend && gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:8000"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: job-aggregator-db
          property: connectionString
      - key: REDIS_URL
        fromCache:
          name: job-aggregator-redis
          property: connectionString
      - key: LOG_LEVEL
        value: INFO
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: ""
      - key: SMTP_PASSWORD
        value: ""
      - key: FROM_EMAIL
        value: ""
      - key: ADZUNA_APP_ID
        value: ""
      - key: ADZUNA_APP_KEY
        value: ""
      - key: ADZUNA_COUNTRY
        value: us
